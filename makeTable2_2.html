<!DOCTYPE html>
<html>
<head>
    <title>makeTable2_2</title>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <header>
            <h1>Training Tracer</h1>
            <h2>Pull One More</h2>
        </header>
        <section class="contents">
            <h3>Make Your Training!</h3>
            <form action="./displayTable.html">
                <table border="1">
                    <thead>
                        <tr>
                            <th>
                                Training Name
                            </th>
                            <th>
                                Type
                            </th>
                            <th>
                                How many pull?(Only Number)
                            </th>
                            <th>
                                How many set?(Only Number)
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" name="trainingName1">
                            </td>
                            <td>
                                <select name="trainingType1">
                                    <option disabled selected>--- select an option ---</option>
                                    <option value="pyramid">pyramid</option>
                                    <option value="static">static</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" name="pullNum1">
                            </td>
                            <td>
                                <input type="number" name="setNum1">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="trainingName2">
                            </td>
                            <td>
                                <select name="trainingType2">
                                    <option disabled selected>--- select an option ---</option>
                                    <option value="pyramid">pyramid</option>
                                    <option value="static">static</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" name="pullNum2">
                            </td>
                            <td>
                                <input type="number" name="setNum2">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" value="Make!">
            </form>
        </section>        
    </div>
</body>
</html>
