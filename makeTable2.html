<!DOCTYPE html>
<html>
<head>
    <title>makeTable2</title>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <header>
            <h1>Training Tracer</h1>
            <h2>Pull One More</h2>
        </header>
        <section class="contents">
            <h3>Make Your Training!</h3>
            <form action="./displayTable.html">
                <table border="1">
                    <thead>
                        <tr>
                            <th>
                                Training Name
                            </th>
                            <th>
                                Type
                            </th>
                            <th>
                                How many pull?(Only Number)
                            </th>
                            <th>
                                How many set?(Only Number)
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                    </tbody>
                </table>
                <input type="submit" value="Make!">
            </form>
        </section>        
    </div>
<script>
    var rowNum = location.search.substring(1).split('=')[1];
    var tBody = document.getElementById('tBody');
    for(var i = 0; i < Number(rowNum); i++) {
        var createdRow = document.createElement('tr');
        var createdCol1 = document.createElement('td');
        var createdCol2 = document.createElement('td');
        var createdCol3 = document.createElement('td');
        var createdCol4 = document.createElement('td');
        createdCol1.innerHTML = '<input type="text" name="trainingName'+String(i+1)+'">';
        createdCol2.innerHTML = '<select name="trainingType'+String(i+1)+'"><option disabled selected>--- select an option ---</option><option value="pyramid">pyramid</option><option value="static">static</option></select>';
        createdCol3.innerHTML = '<input type="number" name="pullNum'+String(i+1)+'">';
        createdCol4.innerHTML = '<input type="number" name="setNum'+String(i+1)+'">';
        createdRow.appendChild(createdCol1);
        createdRow.appendChild(createdCol2);
        createdRow.appendChild(createdCol3);
        createdRow.appendChild(createdCol4);
        tBody.appendChild(createdRow);
    }
</script>
</body>
</html>
