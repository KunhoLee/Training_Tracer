<!DOCTYPE html>
<html>
<head>
    <title>makeTable2</title>
    <meta charset="utf-8">
</head>
<body>

        <header>
            <h1>Training Tracer</h1>
            <h2>Pull One More</h2>
        </header>
        <section class="contents">
            <h3>Make Your Training!</h3>
            <form action="./displayTable.html">
                <table border="1">
                    <thead>
                        <tr>
                            <th>
                                Training Name
                            </th>
                            <th>
                                Type
                            </th>
                            <th>
                                How many pull?(Only Number)

                            <th>
                                How many set?(Only Number)
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                    </tbody>
                </table>
                <input type="submit" value="Make!">
            </form>
        </section>        
    </div>
<script src="./makeTable.js"></script>

</html>
