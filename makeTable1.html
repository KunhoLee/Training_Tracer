<!DOCTYPE html>
<html>
<head>
    <title>makeTable1</title>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <header>
            <h1>Training Tracer</h1>
            <h2>Pull One More</h2>
        </header>
        <section class="contents">
            <h3>How Many Training?</h3>
            <select id="trainingNum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <input type="button" value="Go!" id="goTable">
        </section>        
    </div>
    <script type="text/javascript">
        (function() {
            var funcGoTable = function() {
                var trainingNum = document.getElementById('trainingNum');
                var strOption = trainingNum.options[trainingNum.selectedIndex].value;
                var pageName = 'makeTable2_' + strOption +'.html';
                window.open(pageName, '_self');
            }
            var goButton = document.getElementById('goTable');
            goButton.addEventListener('click', funcGoTable);
        })();
    </script>
</body>
</html>
